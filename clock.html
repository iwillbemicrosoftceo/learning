<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Digital Clock</title>
    <script>
        var thetime;
        window.onload = function () {
            thetime = this.setInterval(timeupdate, 1000);
        }
        var GoHomePoo = function () {
        window.open("https://kgmurthy.com/Hompage.html")
        }
        function timeupdate() {
            var date = new Date;
            var h = date.getHours(); //Getting all the values of time in JS.
            var s = date.getSeconds();
            var m = date.getMinutes();
            var timeampm = "AM";
            //Getting The AM and PM timestamp.
            if (h > 12) {
                timeampm = "PM";
            }
            if (h < 10) {
                h = "0" + h;
            }
            if (m < 10) {
                m = "0" + m;
            }
            if (s < 10) {
                s = "0" + s;
            }
            var Format = h + ":" + m + ":" + s + " " + timeampm;
            document.getElementById("clockformoney").innerHTML = Format;
        }
    </script>
    <style>
    #clockformoney{
    color: black;
    font-family: Bahnschrift;
	font-size:36px;
    text-align:center
    }
    </style>
</head>
<body>
    <b id="clockformoney"></b>
    <button onclick="GoHomePoo()">Go to homepage.</button>
</body>
</html>
