<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Generator</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.3/dist/JsBarcode.all.min.js"></script>
<input type="text" name="name" id="txtTransform" placeholder="Type here" onchange="GenerateBar()" />
<hr />
<!--Generate svg-->
<img id="barcode" jsbarcode-fontoptions="bold" alt="barcode" />
<script type="text/javascript">
    var txt = document.getElementById("txtTransform").value;
    var img = document.getElementById("barcode");
    
    function CopyBarcode() {
        img.select();
        document.execCommand("copy");
    }
    function GenerateBar() {
        JsBarcode("#barcode", txt, {
        lineColor: "#000",
        displayValue: false
    });
}
</script>    
</body>
</html>
